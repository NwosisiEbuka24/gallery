{% extends 'gallery/home.html' %}

{% block content %}
  <h1 style="font-size: 2em; margin-bottom: 20px; text-align: center;">Edit Product</h1>
  
  <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
    {% csrf_token %}
    
    {{ form.as_p }}

    <!-- Image Display -->
    {% if product.image %}
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" 
           style="max-width: 100%; max-height: 400px; height: auto; object-fit: cover; border: 1px solid #ddd; padding: 10px;">
    </div>
    {% endif %}
    
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Save Changes
    </button>
  </form>
{% endblock %}
