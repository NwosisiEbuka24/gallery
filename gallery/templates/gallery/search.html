<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-item {
            width: 23%;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }

        .product-name {
            font-size: 18px;
            color: #333333;
            margin: 10px 0;
        }

        .product-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .product-buttons form {
            margin: 0;
        }

        .product-buttons button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .product-buttons button.view-button {
            background-color: #4CAF50;
        }

        .product-buttons button.view-button:hover {
            background-color: #45a049;
        }

        .product-buttons button.edit-button {
            background-color: #f57c00;
        }

        .product-buttons button.edit-button:hover {
            background-color: #e67300;
        }

        @media screen and (max-width: 768px) {
            .product-item {
                width: 48%;
            }
        }

        @media screen and (max-width: 480px) {
            .product-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <div class="product-list">
            {% if product %}
                {% for product in product %}
                    <div class="product-item">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                        <div class="product-info">
                            <h2 class="product-name">{{ product.name }}</h2>
                        </div>
                        
                        <div class="product-buttons">
                            <!-- View Button -->
                            <form action="{% url 'view' product.id %}" method="get">
                                <button type="submit" class="view-button">View</button>
                            </form>
                            
                            <!-- Edit Button -->
                            <form action="{% url 'edit' product.id %}" method="get">
                                <button type="submit" class="edit-button">Edit</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found matching your search criteria.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
